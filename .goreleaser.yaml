env:
  - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
  - id: build-kubectl-starboard
    main: ./cmd/kubectl-starboard/main.go
    binary: kubectl-starboard
    env:
      - CGO_ENABLED=0
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .FullCommit }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs'
      - '^test'
